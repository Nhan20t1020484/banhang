<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='index.html'">Quay trở lại trang chủ</button>
        <div class="header-content">
            <button id="login-button" class="header-buttons">Đăng Nhập</button>
            <span id="username-display" class="username-display"></span>
            <button class="header-buttons" onclick="window.location.href='cart.html'">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </header>
    <main>
        <h1>Trang Chủ</h1>
        <div class="products">
            <!-- Example Product -->
            <div class="product">
                <h2>Sản phẩm 1</h2>
                <p>Giá: 100.000 ₫</p>
                <button class="order-button" onclick="addToCart('Sản phẩm 1', 100000)">
                    <i class="fas fa-cart-plus"></i> Đặt hàng
                </button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
