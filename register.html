<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="back-button" onclick="window.location.href='index.html'">Quay trở lại trang chủ</button>

    <div class="register-container">
        <h2>Đăng Ký</h2>
        <input type="text" id="reg-username" placeholder="Tên đăng nhập">
        <div class="error-message" id="username-error">Không được để trống</div>
        <input type="text" id="full-name" placeholder="Họ và tên">
        <div class="error-message" id="full-name-error">Không được để trống</div>
        <input type="tel" id="phone" placeholder="Số điện thoại">
        <div class="error-message" id="phone-error">Không được để trống</div>
        <input type="email" id="email" placeholder="Email">
        <div class="error-message" id="email-error">Không được để trống</div>
        <input type="text" id="address" placeholder="Địa chỉ">
        <div class="error-message" id="address-error">Không được để trống</div>
        <input type="password" id="reg-password" placeholder="Mật khẩu">
        <div class="error-message" id="password-error">Mật khẩu phải chứa cả chữ cái và chữ số.</div>
        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
        <div class="error-message" id="confirm-password-error">Mật khẩu và xác nhận mật khẩu không khớp.</div>
        <button onclick="register()">Đăng Ký</button>
    </div>

    <script src="register.js"></script>
</body>
</html>
